<body>
    <script>
        /*Check the given number is perfect or not.*/
       function findPerfectNumber(n){
          let sum = 0;
          for(let i=1;i<n;i++){
              if(n%i==0){
                  sum += i;
              }
          }
          console.log("Given Number is "+n+" & the Sum is: "+sum)
          if(sum == n){
              console.log("Perfect Number")
          }
          else{
              console.log("Not Perfect Number")
          }
      }
    
    findPerfectNumber(28);
    </script>
</body>
